<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Just Breathe</title>
</head>

<body>
    <header>
        <div>
            <h1>Just Breathe</h1>
            <h2>Temp</h2>
        </div>
    </header>
    <main>
        <div id= "container">
            <div id= "cityName"></div>
            <div id="date"></div>
            <div id="aq"></div>
            <div id="pc"></div>
        </div>
        <div id="bottom-div">
            <div id="history-container">
                <div id="searchCity"></div>
                <input type="text" name="cityInput" />
                <div id="history"></div>
            </div>
            <div id="references"></div>
        </div>
    </main>

<!-- -- -- -- -- Matt's Pollen Count Testing -- -- -- -- -->
    <section class="container">
        <div class="row">
        <!-- Search City Section -->
        <div class="col-4 bg-light">
            <p class="search-text my-1">Search For a City</p>
            <div class="input-group mb-3">
            <input id="city-input" class="form-control" type="text" placeholder="Enter City Name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
                </button>
            </div>
            </div>
            <!-- Clear Button -->
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
            <form id="history"></form>
        </div>

        <!-- Display -->
        <section class="col-8">
            <div class="row mr-0">
              <div class="col-12 border m-3 rounded">
                <!-- City Name-->
                <div class="row">
                  <div class="col-12">
                    <span id="city-name" class="city-name align-middle"></span>
                  </div>
                </div>
                <!-- Pollen Count -->
                <div class="row">
                    <div class="col-12">
                    <p id="pollen"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- -- -- -- -- End Matt's Pollen Count Testing -- -- -- -- -->
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
