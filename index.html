<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Just Breathe</title>
</head>

<body>
    <div class=" container background-img">
        <header>
            <div class="row">
                <div class="left valign-wrapper">
                    <h1 class="white-text">Just Breathe</h1>
                </div>
                <div class="right valign-wrapper">
                   <h2 class="white-text">Temp</h2> 
                   <!--widget to display AQI-->
                   <!-- <div name="airvisual_widget" key="9SzoEJ46s9XxF9Lhp"></div>-->
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="card col s6 offset-s3" id="container">
                    <!--this information will need to be dynamically inserted into these divs-->
                    <div id="cityName">City Placeholder</div>
                    <div id="date">Date PLaceholder</div>
                    <div id="aq"> AQ PLaceholder</div>
                    <div id="pc">PC PLaceholder</div>
                </div>
            </div>
            <div class="row" id="bottom-div">
                <div class="col-s3" id="history-container">
                    <div id="searchCity">Search for a new city:</div>
                    <input type="text" name="cityInput" />
                    <!--an unordered list will need to be dynamically created in history-->
                    <div id="history">history</div>
                </div>
                <div class="offset-s6 col-s3" id="references">Reference Tables</div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.airvisual.com/scripts/widget_v2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
