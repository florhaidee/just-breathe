<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Just Breathe</title>
</head>

<body class="white-text background-img">
    <div class="container">
        <header>
            <div class="row">
                <div class="col s4">
                    <div class="valign-wrapper"> 
                        <h1 class="flow-text" id="header-title">Just Breathe</h1>
                    </div>
                </div>
                <div class="col s3 offset-s5">
                    <div class="valign-wrapper">
                        <h1 class="flow-text" id="temp-display">Temp</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col s6 offset-s3 " id="container">
                    <div class="card transparent center">
                        <!--this information will need to be dynamically inserted into these divs-->
                        <div id="cityName">City Placeholder</div>
                        <div id="date">Date Placeholder</div>
                        <div id="aq"> AQ PLaceholder</div>
                        <div id="pc">PC PLaceholder</div>
                    </div>
                </div>
            </div>
            <div class="row" id="bottom-div">
                <div class="col s3" id="history-container">
                    <div id="searchCity">Search for a new city:</div>
                    <input type="text" name="cityInput" />
                    <!--an unordered list will need to be dynamically created in history-->
                    <div id="history">history</div>
                </div>
                <div class="col s3 offset-s6" id="references">
                    <div>Reference Tables</div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
